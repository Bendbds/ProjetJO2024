<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />

  <a href="#">

  <main>
    <form method="POST" action="{{ url_for('login') }}">

      <input type="password" name="confirm_password" required />
      <button type="submit">Se connecter</button>
      <p>Pas encore de compte ? <a href="{{ url_for('register') }}">Créer un compte</a></p>
    </form>

  </main>
