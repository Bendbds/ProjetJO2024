<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription - JO Paris 2024</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}" />
</head>
<body>

  <header>
    <h1>ðŸ›’ Inscription aux JO Paris 2024</h1>
    <nav>
      <a href="{{ url_for('index') }}">Accueil</a>
      <a href="{{ url_for('login') }}">Connexion</a>
    </nav>
  </header>

  <a href="#">
    <img src="https://media.istockphoto.com/id/171265348/fr/photo/trois-m%C3%A9dailles-olympiques-drapeau.jpg?s=2048x2048&w=is&k=20&c=uiU5Knn_CxT9D44K8o2tZjZ-jzGKaZvfxoAMft7P6AE=" alt="Anneaux Olympiques" class="hero-image">
  </a>
  
  <main class="main-content">
    <div class="form-container">
      <h2>CrÃ©er un compte</h2>
      <form method="POST">
        <div class="form-group">
          <label for="email">Adresse e-mail</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirmer le mot de passe</label>
          <input type="password" id="confirm_password" name="confirm_password" required />
        </div>
        <button type="submit">S'inscrire</button>
      </form>

      <!-- Affichage des messages flash -->
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Paris 2024 - Tous droits rÃ©servÃ©s</p>
  </footer>

</body>
</html>
