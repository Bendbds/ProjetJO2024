<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modifier l'Événement - JO Paris 2024</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='edit_event.css') }}" />
</head>
<body>

  <header>
    <h1>Modifier l'Événement</h1>
    <nav>
      <a href="{{ url_for('admin_dashboard') }}">Retour à l'Admin</a>
      <a href="{{ url_for('logout') }}">Déconnexion</a>
    </nav>
  </header>
<main class="main">

  <div class="edit-event">
    <form action="{{ url_for('edit_event', event_id=event.id) }}" method="POST">
      <label for="name">Nom de l'événement</label>
      <input type="text" id="name" name="name" value="{{ event.name }}" required>

      <label for="start_date">Date de début</label>
      <input type="date" id="start_date" name="start_date" value="{{ event.date.strftime('%Y-%m-%d') }}" required>

      <label for="end_date">Date de fin</label>
      <input type="date" id="end_date" name="end_date" value="{{ event.end_date.strftime('%Y-%m-%d') if event.end_date else '' }}">

      <label for="price">Prix des billets</label>
      <input type="number" id="price" name="price" value="{{ event.price }}" required>

      <button type="submit">Mettre à jour l'événement</button>
      </form>
  </div>
</main>
  <footer>
    <p>&copy; 2024 Paris 2024 - Tous droits réservés</p>
  </footer>
</body>
</html>
